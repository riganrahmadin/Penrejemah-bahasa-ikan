<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Bahasa Ikane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .result-box {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Penerjemah Bahasa Ikane</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <h3>Terjemahkan dari Alfabet ke Bahasa Ikane</h3>
                <div class="mb-3">
                    <label for="inputText" class="form-label">Masukkan teks (A-Z):</label>
                    <input type="text" id="inputText" class="form-control" placeholder="Contoh: ABC" maxlength="26">
                </div>
                <button id="translateToIkane" class="btn btn-custom">Terjemahkan</button>
                <h4 class="mt-4">Hasil Terjemahan:</h4>
                <div id="resultIkane" class="result-box"></div>
            </div>
            <div class="col-md-6">
                <h3>Terjemahkan dari Bahasa Ikane ke Alfabet</h3>
                <div class="mb-3">
                    <label for="inputIkane" class="form-label">Masukkan Bahasa Ikane:</label>
                    <input type="text" id="inputIkane" class="form-control" placeholder="Contoh: BLUK BUL"
                        maxlength="100">
                </div>
                <button id="translateToAlphabet" class="btn btn-custom">Terjemahkan</button>
                <h4 class="mt-4">Hasil Terjemahan:</h4>
                <div id="resultAlphabet" class="result-box"></div>
            </div>
        </div>
    </div>

    <!-- Link ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>

</html>
