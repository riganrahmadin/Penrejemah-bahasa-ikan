<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Bahasa Ikane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Penerjemah Bahasa Ikane</h1>

        <!-- Pilihan penerjemahan -->
        <div class="mb-3">
            <label for="translationType" class="form-label">Pilih arah penerjemahan:</label>
            <select id="translationType" class="form-select">
                <option value="toIkane">Alfabet (A-Z) ke Bahasa Ikane</option>
                <option value="toAlphabet">Bahasa Ikane ke Alfabet (A-Z)</option>
            </select>
        </div>

        <!-- Input teks -->
        <div class="mb-3">
            <label for="inputText" class="form-label">Masukkan teks:</label>
            <input type="text" id="inputText" class="form-control" placeholder="Contoh: ABC atau BLUK BUL BLUK">
        </div>

        <button id="translateBtn" class="btn btn-primary">Terjemahkan</button>

        <!-- Hasil terjemahan -->
        <h3 class="mt-4">Hasil:</h3>
        <div id="result" class="alert alert-info" role="alert"></div>
    </div>

    <!-- Link ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>

</html>
